<label class="resource-label">{{localize "VTM5E.Skills2"}}</label>
  <div class="skills grid grid-{{colNum}}col flex-group-center">
    <div class="resource-content flexrow flex-center flex-between">
      <ol class="items-list flex-left">
        <li class="item flexrow item-header">
          <div class="item-image"></div>
          <div class="item-name">{{localize "VTM5E.Talents"}}</div>
          <div class="item-name">{{localize "VTM5E.Skills-A"}}</div>
          <div class="item-name">{{localize "VTM5E.Knowledges"}}</div>
          <div class="item-controls">
            <a
              class="item-control item-create"
              title="{{localize 'VTM5E.AddItem'}}"
              data-type="specialty"
              ><i class="fas fa-plus"></i> {{localize "VTM5E.AddItem"}}
            </a>
          </div>
        </li>
        {{#each actor.skills2 as |item id|}}
        <li class="item flexrow" data-item-id="{{item._id}}">
          <div
            class="item-image custom-rollable"
            data-dice1=""
            data-dice2="{{item.data.skill}}"
            data-name="{{item.name}}"
          >
            <img
              src="{{item.img}}"
              title="{{item.name}}"
              width="24"
              height="24"
              alt="{{item.name}}"
            />
          </div>
          <h4 class="item-name">{{item.name}}</h4>
          <h4 class="item-name">
            {{localize (generateSkillLabel item.data.skill)}}
          </h4>
          <div class="item-controls">
            <a class="item-control item-edit" title="{{localize 'VTM5E.Edit'}}"
              ><i class="fas fa-edit"></i
            ></a>
            <a class="item-control item-delete" title="{{localize 'VTM5E.Delete'}}"
              ><i class="fas fa-trash"></i
            ></a>
          </div>
        </li>
        {{/each}}
      </ol>
  </div>
</div>
